services:
  - type: web
    name: sxrooms-api
    runtime: node
    region: oregon
    rootDir: packages/api
    buildCommand: npm install && npm run build
    startCommand: npm start
    envVars:
      - key: NODE_ENV
        value: production
      - key: JWT_SECRET
        generateValue: true
      - key: CORS_ORIGIN
        value: https://www.sxrooms.com
  - type: static
    name: sxrooms-web
    rootDir: packages/web
    buildCommand: npm install && npm run build
    staticPublishPath: dist
    routes:
      - type: rewrite
        source: /*
        destination: /index.html
    envVars:
      - key: VITE_API_URL
        value: https://sxrooms-api.onrender.com
