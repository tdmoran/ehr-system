services:
  - type: web
    name: sxrooms-api
    runtime: node
    region: oregon
    rootDir: packages/api
    buildCommand: npm install --include=dev && npm run build
    startCommand: npm start
    envVars:
      - key: NODE_ENV
        value: production
      - key: JWT_SECRET
        generateValue: true
      - key: CORS_ORIGIN
        value: https://www.sxrooms.net
      - key: DATABASE_URL
        sync: false  # Set this manually in Render dashboard for security
