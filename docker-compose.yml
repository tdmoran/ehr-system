version: '3.8'

services:
  # PostgreSQL Database
  db:
    image: postgres:15-alpine
    container_name: ehr-db
    environment:
      POSTGRES_USER: ehr
      POSTGRES_PASSWORD: ehr
      POSTGRES_DB: ehr
    ports:
      - "5432:5432"
    volumes:
      - pgdata:/var/lib/postgresql/data
      - ./database/migrations:/docker-entrypoint-initdb.d/migrations:ro
      - ./database/seeds:/docker-entrypoint-initdb.d/seeds:ro
      - ./database/init.sh:/docker-entrypoint-initdb.d/00-init.sh:ro
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ehr"]
      interval: 5s
      timeout: 5s
      retries: 5

  # API Server
  api:
    build:
      context: ./packages/api
      dockerfile: Dockerfile
    container_name: ehr-api
    ports:
      - "3000:3000"
    environment:
      - NODE_ENV=development
      - PORT=3000
      - DATABASE_URL=postgresql://ehr:ehr@db:5432/ehr
      - JWT_SECRET=${JWT_SECRET:-dev-secret-change-in-production}
      - CORS_ORIGIN=${CORS_ORIGIN:-http://localhost:5173}
    depends_on:
      db:
        condition: service_healthy
    volumes:
      - ./packages/api/src:/app/src:ro
      - uploads:/app/uploads
      - /app/node_modules
    restart: unless-stopped

  # Web Frontend
  web:
    build:
      context: ./packages/web
      dockerfile: Dockerfile
    container_name: ehr-web
    ports:
      - "5173:5173"
    environment:
      - VITE_API_URL=http://localhost:3000
    volumes:
      - ./packages/web/src:/app/src:ro
      - /app/node_modules
    depends_on:
      - api
    restart: unless-stopped

volumes:
  pgdata:
  uploads:
