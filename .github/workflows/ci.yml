name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  lint-and-typecheck:
    name: Lint & Type Check
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm

      - run: npm ci

      - name: Type check API
        run: npx tsc --project packages/api/tsconfig.json --noEmit

      - name: Type check Web
        run: npx tsc --project packages/web/tsconfig.json --noEmit

  test:
    name: Tests
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm

      - run: npm ci

      - name: Run API tests
        run: npx vitest run --project packages/api
        working-directory: packages/api

      - name: Run Web tests
        run: npx vitest run
        working-directory: packages/web

  build:
    name: Build
    runs-on: ubuntu-latest
    needs: [lint-and-typecheck, test]
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm

      - run: npm ci

      - name: Build API
        run: npm run build -w packages/api

      - name: Build Web
        run: npm run build -w packages/web
