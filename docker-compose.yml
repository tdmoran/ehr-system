services:
  # PostgreSQL Database
  postgres:
    image: postgres:15
    container_name: ehr-postgres
    ports:
      - "5432:5432"
    environment:
      - POSTGRES_USER=ehr
      - POSTGRES_PASSWORD=ehr
      - POSTGRES_DB=ehr
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./database/migrations:/docker-entrypoint-initdb.d:ro
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ehr -d ehr"]
      interval: 5s
      timeout: 5s
      retries: 5
    restart: unless-stopped

  # API Server
  api:
    build:
      context: ./packages/api
      dockerfile: Dockerfile
    container_name: ehr-api
    ports:
      - "3000:3000"
    environment:
      - NODE_ENV=development
      - PORT=3000
      - DATABASE_URL=postgresql://ehr:ehr@postgres:5432/ehr
      - JWT_SECRET=${JWT_SECRET:-dev-secret-change-in-production}
      - CORS_ORIGIN=${CORS_ORIGIN:-http://localhost:5173}
    volumes:
      - ./packages/api/src:/app/src:ro
      - uploads:/app/uploads
      - /app/node_modules
    depends_on:
      postgres:
        condition: service_healthy
    restart: unless-stopped

  # Web Frontend
  web:
    build:
      context: ./packages/web
      dockerfile: Dockerfile
    container_name: ehr-web
    ports:
      - "5173:5173"
    environment:
      - VITE_API_URL=http://localhost:3000
    volumes:
      - ./packages/web/src:/app/src:ro
      - /app/node_modules
    depends_on:
      - api
    restart: unless-stopped

volumes:
  postgres_data:
  uploads:
